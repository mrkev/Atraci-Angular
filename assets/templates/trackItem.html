<div class="trackItems">
    <div class="trackItem" ng-repeat="track in items" data-ng-index="{{$index}}" style="background-image:url('{{ track.cover_url_large }}')"  ng-class="{ active: $root.currentHash == $root.getHash(track) }" track-context-menu>
        <div class="info" ng-click="itemClick($index, items)">
            <span class="artistName">{{ track.artist }}</span>
            <span class="trackName">{{ track.title }}</span>
        </div>
    </div>
</div>
